{% load static %}
<!DOCTYPE HTML>
<html>
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper teal lighten-2 z-depth-1">
            <div class="container">
              <a href="/" class="brand-logo">Головна</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/admin">Admin</a></li>
                {% if not user.is_authenticated %}
                  <li><a href="/login">Увійти</a></li>
                  <li><a href="/register">Зареєструватись</a></li>
                {% else %}
                  <li><a href="/logout">Вийти</a></li>
                {% endif %}
              </ul>
            </div>  
          </div>
        </nav>
      </div>
      <br>
      {% block content %}
      {% endblock %}

      {% block footer %}
      {% endblock%}

      {% if messages %}
        <script>
          M.AutoInit();
          {% for msg in messages %}
            {% if msg.tags == 'error' %}
              M.toast({html: "{{msg}}", classes: "orange"});
            {% elif msg.tags == 'success' %}
              M.toast({html: "{{msg}}", classes: "green"});
            {% elif msg.tags == 'info' %}
              M.toast({html: "{{msg}}", classes: "blue"});
            {% endif %}
          {% endfor %}
        </script>
      {% endif %}
    </body>
</html>
