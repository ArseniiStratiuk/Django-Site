{% extends 'navbar.html' %}

    {% block content %}
    <div class="container">
        <h1>Запрацював блог</h1>
        <br><br>
        {% if posts %}
            <div class="row">
                {% for post in posts %}
                <div class="col s12 l6">
                    <div class="card z-depth-2">
                        <div class="card-image">
                            <img src="/{{ post.img }}">
                        </div>
                        <div class="card-content">
                            <span class="card-title">
                                <a href="/{{ post.post_slug }}">{{ post.title }}</a>
                            </span>
                            <h6>Переглянуто: {{ post.get_views_number }}</h6>
                            <h6>{{ post.created_at }}</h6>
                            <div class="card-content">{{ post.text|truncatechars:200 }}</div>
                            <br>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    {% endblock %}
