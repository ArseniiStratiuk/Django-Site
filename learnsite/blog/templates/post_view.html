{% extends 'navbar.html' %}

    {% block content %}
    <br>
    <div class="container">
        {% if post %}
            <div class="row">
                <div class="col s12 l12">
                    <div class="card">
                        <div class="card-content">
                            <span text-align="center" display="block">
                                <img class="center-align responsive-img" 
                                src="/{{ post.img }}">
                            </span>
                            <br><br>
                            <span class="card-title">
                                <a href="/">{{ post.title }}</a>
                            </span>
                            <h6>{{ post.created_at }}</h6>
                            <div class="card-content">{{ post.text }}</div>
                            <br><br>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
    {% endblock %}
